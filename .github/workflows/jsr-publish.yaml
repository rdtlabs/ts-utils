name: Publish
on:
  push:
    branches:
      - main
    tags:
      # explicitly only publishing v0.* tags for now
      - v0.*.* # 'v[0-9]+.[0-9]+.[0-9]+'
    paths:
      - "src/**/*.ts"
      - "!src/**/*.test.ts"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Formatting check
        run: deno fmt --check
      - name: Build
        run: deno run --reload index.ts
      - name: Tests
        run: deno test
      - name: Publish package
        run: npx jsr publish
